<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="200" rx="10" fill="url(#cardGrad)" filter="url(#shadow)"/>
  <rect x="20" y="20" width="360" height="120" rx="5" fill="white" stroke="#eee" stroke-width="1"/>
  <image x="30" y="30" width="340" height="100" href="https://raw.githubusercontent.com/luc-github/luc-github/main/sponsors/anolex/anolex.png" preserveAspectRatio="xMidYMid meet"/>

  <g transform="translate(305,40)">
    <circle cx="0" cy="0" r="22" fill="#FFD700" filter="url(#shadow)"/>
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial" font-size="24">ðŸ¥‡</text>
  </g>

  <text x="200" y="165" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="14">
    <tspan fill="#FFD700">GOLD SPONSOR</tspan>
  </text>
</svg>
